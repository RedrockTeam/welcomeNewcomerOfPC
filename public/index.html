<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>走，到重邮追梦去！</title>
    <style>
      body {
        margin: 0;
        background: #42b6ed;
      }
      ::-webkit-scrollbar-thumb {
        border-radius: 10px;
        background-image: -webkit-gradient(linear,
									   left bottom,
									   left top,
									   color-stop(0.44, rgb(144, 181, 255)),
									   color-stop(0.72, rgb(92, 160, 243)),
                                       color-stop(0.86, rgb(26, 185, 212)));
        border: solid 3px #33157b;
    }
    ::-webkit-scrollbar-track {
        background-color: rgb(244, 236, 242);
        border-radius: 4px;
        
    }
    ::-webkit-scrollbar {
        width: 15px;
        background-color: rgb(245, 245, 245);
    }
    </style>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but components doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>

</html>
